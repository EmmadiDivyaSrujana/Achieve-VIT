<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_employee.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html" id="AVIT">AchieveVIT</a>
        <a class="nav-link ml-auto" ><img src="img/vitlogo.png" id="vitlogo" alt=""></a>
    </nav>
    <div class="container">
        <div class="row mt-5">
          <div class="col-12 col-md-6">
            <div class="box">
                <div id="heading">
                <h3>Tell the world what you are upto,</h3>
                <h3>And get inspired by your colleagues! </h3>
            </div>
                <div>
              <img src="img/emp_login.png" alt="employeeimage" id="emp_img">
            </div></div>
          </div>
          
          <div class="col-12 col-md-6">
            <h2 id="heading_signin">Employee Sign In</h2>
            <div class="wrapper">
                <div class="form-signin" >       
                  <input type="text" class="form-control" id = "username" name="username" placeholder="Employee ID" required="" autofocus="" />
                  <input type="password" class="form-control" name="password" id = "password" placeholder="Password" required=""/>      
                  <label class="checkbox">
                    <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                  </label>
                  <button id="signup_button" class="btn btn-lg btn-block" type="submit" onClick = "login()"><p>Sign in</p></button> 
                  <div id="firstlogin_forgot">
                  <div class="hulu">
                    <label id="lolo">Signing in for the first time?</label> 
                    <label>Forgot password</label></div>
                    
                    <div class="lul">
                  
                        <button id="buttons_forgot_first_signin1" data-toggle="modal" data-target="#get-password"> Get Password </button>
                        <button id="buttons_forgot_first_signin2" data-toggle="modal" data-target="#send-reset-link">Reset Password</button></div>
                </div>
                </div>
              </div>
          </div>
          
        </div>
      </div>


<!-- Modal-1 get password-->
<div class="modal fade" id="get-password" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Enter E-mail address</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        </form>        
      </div>
      <div class="modal-footer foot_mod">
        <button type="button" class="send_password_resetlink">Send Password</button>
      </div>
    </div>
  </div>
</div>

<!--Modal-2 send reset link-->
<div class="modal fade" id="send-reset-link" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Enter E-mail address</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <input type="email" class="form-control" id="email_forgot_password" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        </div>        
      <div class="modal-footer foot_mod">
        <button type="button" class="send_password_resetlink" data-toggle="modal" data-target="#otp-enter" onclick="forget_password()">Send OTP</button>
      </div>   
    </div>  
    </div>
  </div>
</div>

<!-- Modal-3 OTP-->
<div class="modal fade" id="otp-enter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Enter OTP</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <input type="email" class="form-control" id="otp" aria-describedby="emailHelp" placeholder="Enter OTP">
          </div>

          <div class="form-group">
            <input type="email" class="form-control" id="new-password" aria-describedby="emailHelp" placeholder="Enter new password">
          </div>  
          <div class="modal-footer foot_mod">
            <button type="button" class="send_password_resetlink" onclick="new_password()">Submit new password</button>
          </div>  
        </div>       
      </div>

    </div>
  </div>
</div>

      <!--footer-->
      <footer id="sticky-footer" class="py-3 px-4 mt-5">
        <div class="row">
            <div class="mr-auto" >
                <img class="mr-3 ml-3" src="img/linkedin.png" style="width: 20px; height:20px">
                <img class="mr-3" src="img/insta.png" style="width: 20px; height:20px">
                <img src="img/fb.png" style="width: 20px; height:20px">
            </div>
            <div class="ml-auto mr-4" style="color: white;">
                Copyright &copy; Vellore, VIT
            </div>
    </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
<script src="js/faculty_login.js"></script>
<script src="js/forget_password.js"></script>

</body>
</html>
